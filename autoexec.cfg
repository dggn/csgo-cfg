\\Clear
clear
unbindall
cl_crosshairalpha 0
\\Binds

\Movement
 
bind "w" "+forward; r_cleardecals"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "ctrl" "+duck"
bind "shift" "+speed"
bind mwheelup +jump
bind mwheeldown +jump

/Select
bind q "lastinv"
bind 1 "slot1; exec RifleCrosshair"
bind 2 "slot2; exec PistolCrosshair"
bind 3 "slot3; exec KnifeCrosshair"
bind v "slot5; exec KnifeCrosshair"
bind t "slot6; exec GrenadeCrosshair"
bind x "slot7; exec GrenadeCrosshair"
bind z "slot8; exec GrenadeCrosshair"
bind f1 "slot9; exec GrenadeCrosshair"
bind c "slot10; exec GrenadeCrosshair"
bind h "slot12"

/Interact
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind f "+use"
bind r "+reload; r_cleardecals"
bind g "drop"
bind n "+lookatweapon"
bind , "+spray_menu"
bind mouse3 "player_ping"
bind b "buymenu"

/Extra
bind p disconnect
bind ' "toggleconsole"
bind CAPSLOCK "+voicerecord"
bind mouse4 +voicerecord
bind y messagemode
bind u messagemode2
bindtoggle m "voice_enable"
bindtoggle e "cl_righthand"
bind . "incrementvar volume 0 .8 .2"
bind l "say retard down"
bind o "say peak"
bind i "say zzz"

\\Game Settings
volume 0.6
con_enable 1
fps_max 0
fps_max_menu 0
net_graph 1
cl_showpos 0
developer 0
gameinstructor_enable: 0
cl_disablehtmlmotd 1
cl_autohelp: 0
cl_showhelp: 0
cl_disablefreezecam 1
cl_autowepswitch 0
cl_use_opens_buy_menu 0
cl_showloadout 1
closeonbuy 0
mat_queue_mode 2
r_drawtracers_firstperson 1
cl_autowepswitch 0
cl_join_advertise 2
cl_crosshair_sniper_width 2.666

\\Network 
rate: 786432
cl_cmdrate 64
cl_updaterate 64
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_predict 1
cl_predictweapons 1
mm_dedicated_search_maxping 50

\\Volume
snd_mixahead 0.05
snd_headphone_pan_exponent 2
snd_headphone_pan_radial_weight 2
snd_front_headphone_position 45.0
snd_rear_headphone_position 135.0
snd_pitchquality 1
dsp_enhance_stereo 0
snd_mixahead 0.05
snd_menumusic_volume 0.03
snd_roundstart_volume 0.03
snd_roundend_volume 0.03
snd_mapobjective_volume 0
snd_tensecondwarning_volume 0.1
snd_deathcamera_volume 0
snd_mvp_volume 0.05
snd_mute_losefocus 1
volume .6
voice_scale 0.5

\\Viewmodel
cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75
viewmodel_fov 68.000000
viewmodel_offset_x 2.0
viewmodel_offset_y 2.0
viewmodel_offset_z -2.0
viewmodel_recoil 0
cl_bob_lower_amt 5
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1
cl_bobcycle 0.5

\\Mouse
m_rawinput 0
m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0
sensitivity 1

\\Hud+Map
cl_hud_color 10
cl_hud_playercount_showcount 0
cl_hud_playercount_pos 1
cl_hud_background_alpha 0.7
cl_radar_scale 0.6
hud_scaling 0.7

\\BUY BINDS
bind "kp_slash" "buy vest;"
bind "kp_multiply" "buy vesthelm;"
bind "kp_minus" "buy defuser;"
bind "kp_end" "buy m4a1; buy ak47;"
bind "kp_downarrow" "buy awp;"
bind "kp_leftarrow" "buy incgrenade; buy molotov;"
bind "kp_5" "buy flashbang;"
bind "kp_rightarrow" "buy hegrenade;"
bind "kp_pgdn" "buy smokegrenade;"
bind "kp_home" "buy hkp2000; buy glock;"
bind "kp_uparrow" "buy fn57; buy tec9;"
bind "kp_pgup" "buy deagle; buy revolver;"

\\ALIAS

bind "4" "+jumpthrow"
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 

bind TAB +shownet
alias +shownet "+showscores; net_graphheight 64; cl_showfps 1"
alias -shownet "-showscores; net_graphheight 9999; cl_showfps 0"

bind "space" "+sens"
alias "+sens" "sensitivity 5"
alias "-sens" "sensitivity 1"

alias "d" disconnect
alias "r" exec autoexec
alias "q" quit
alias "s" "status; ping"
alias "a" "alias"

alias "dot" exec dot.cfg

alias "vm" "viewmodel_offset_x -2.0; viewmodel_offset_y 2.0; viewmodel_offset_z -2.0"

alias "sound" "exec hlsounds.cfg"

alias "nomusic" "snd_menumusic_volume 0; snd_roundstart_volume 0; snd_roundend_volume 0; snd_mvp_volume 0"

alias "practice" "exec practice"

alias "kzs" "sensitivity 5; unbind space"

alias "kzvanilla" "exec kzvanilla.cfg"

alias "kz" "exec kz.cfg"

