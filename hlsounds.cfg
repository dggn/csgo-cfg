
\\Binds
unbind ctrl
unbind shift
unbind q
unbind 1
unbind 2
unbind 3
unbind v
unbind f
unbind g
unbind n

bind "ctrl" "+duck; +low"
bind "shift" "+speed; +slow"
bind q "lastinv; +flip"
bind 1 "slot1; exec RifleCrosshair; +low"
bind 2 "slot2; exec PistolCrosshair; +switch"
bind 3 "slot3; exec KnifeCrosshair; +switch"
bind v "slot5; exec KnifeCrosshair; +flip"
bind f "+use; +lever"
bind g "drop; +switch"
bind n "+lookatweapon; +swipe"

alias "nosound" "exec autoexec"

\Sounds

alias +lever "playvol buttons/button17 .2"
use
alias +switch "playvol buttons/button18 .4"
drop
alias +slow "playvol buttons/lever7 .1"
walk
alias +low "playvol buttons/combine_button2 .1"
crouch
alias +flip "playvol buttons/combine_button1 .2"
last weapon
alias +swipe "playvol buttons/button9 .1"
inspect

host_writeconfig